<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Roboto+Slab:wght@300;400;500;700&family=Roboto+Serif&family=Sedan+SC&family=Rokkitt:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
        justify-content: center;
        align-items: center;
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 500px;
        border-radius: 12px;
      }
    </style>
  </head>
  <body class="overflow-hidden font-roboto">
    <div class="flex min-h-screen h-screen overflow-hidden">
      <aside
        class="w-64 text-black p-6 bg-[radial-gradient(circle_at_30%_20%,#edd3b1_0%,#b79c82_60%,#a4886f_100%),radial-gradient(circle_at_70%_60%,#f0d6b5_0%,#b89f86_60%,#a4886f_100%),radial-gradient(circle_at_40%_80%,#efd4b2_0%,#b79c82_60%,#a4886f_100%)]"
      >
        <nav class="space-y-8 m-4 text-lg">
          <button
            onclick="window.location.href='home.html'"
            class="w-full py-3 rounded flex justify-center items-center gap-3 hover:text-white hover:bg-black font-[roboto_condensed]"
          >
            <i class="fa-solid fa-house"></i> Home
          </button>
          <button
            onclick="location.reload()"
            class="w-full py-3 rounded flex justify-center items-center gap-3 hover:text-white hover:bg-black font-[roboto_condensed] bg-black/20"
          >
            <i class="fa-solid fa-list-check"></i> Management
          </button>
          <button
            onclick="window.location.href='AssessmentOverview.html'"
            class="w-full py-3 rounded flex justify-center items-center gap-3 hover:text-white hover:bg-black font-[roboto_condensed]"
          >
            <i class="fa-solid fa-chart-simple"></i> Overview
          </button>
          <button
            onclick="window.location.href='LogsReports.html'"
            class="w-full py-3 rounded flex justify-center items-center gap-3 hover:text-white hover:bg-black font-[roboto_condensed]"
          >
            <i class="fa-solid fa-database"></i> Logs & Reports
          </button>
          <button
            onclick="window.location.href='PlatformSettings.html'"
            class="w-full py-3 rounded flex justify-center items-center gap-3 hover:text-white hover:bg-black font-[roboto_condensed]"
          >
            <i class="fa-solid fa-gear"></i> Platform Settings
          </button>
          <button
            onclick="window.location.href='../index.html'"
            class="w-full py-3 rounded flex justify-center items-center gap-3 hover:text-white hover:bg-black font-[roboto_condensed]"
          >
            <i class="fa-solid fa-right-from-bracket"></i> Logout
          </button>
        </nav>
      </aside>
      <div class="flex-1 flex flex-col overflow-hidden">
        <header
          class="w-full flex justify-between items-center px-8 py-4 shadow text-black bg-[radial-gradient(circle_at_30%_20%,#edd3b1_0%,#b79c82_60%,#a4886f_100%),radial-gradient(circle_at_70%_60%,#f0d6b5_0%,#b89f86_60%,#a4886f_100%),radial-gradient(circle_at_40%_80%,#efd4b2_0%,#b79c82_60%,#a4886f_100%)]"
        >
          <a href="#" class="text-xl text-black font-sedan_sc"
            >Unified Assessment Platform</a
          >
          <div class="flex items-center space-x-12 text-2xl">
            <div class="relative cursor-pointer">
              <a href="Notifications.html"
                ><i class="fa-regular fa-bell text-black text-2xl"></i
              ></a>
              <span
                id="notifyCount"
                class="absolute -top-1 -right-3 bg-red-600 text-white text-xs w-4 h-4 flex items-center justify-center rounded-full font-bold hidden"
              ></span>
            </div>
            <a href="AdminProfile.html"
              ><i class="fa-solid fa-user text-black cursor-pointer"></i
            ></a>
          </div>
        </header>
        <div class="p-10 overflow-y-auto h-full space-y-8">
          <h2 class="text-2xl text-[#AC7F5E] mb-6 font-roboto_slab">
            User Management
          </h2>
          <div class="flex flex-row gap-9 items-center">
            <div class="relative w-full max-w-sm">
              <input
                id="searchInput"
                type="text"
                placeholder="Search by name or email..."
                class="w-full py-2 pl-10 pr-4 text-gray-700 bg-white border border-[#00C3D0] rounded-lg shadow-sm focus:outline-none focus:border-[#00C8B3] focus:ring-1 focus:ring-[#00C8B3] font-roboto text-sm transition duration-150 ease-in-out"
              />
              <i
                class="fa-solid fa-magnifying-glass absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"
              ></i>
            </div>
            <select
              id="roleFilter"
              class="border border-[#00C3D0] w-[220px] rounded-lg py-2 px-3 mb-1"
            >
              <option value="all">All Roles</option>
              <option value="Student">Student</option>
              <option value="Instructor">Instructor</option>
              <option value="Admin">Admin</option>
            </select>
            <button
              onclick="window.location.href='AddUser.html'"
              class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded text-sm transition flex items-center gap-2"
            >
              <i class="fa-solid fa-plus"></i> Add User
            </button>
          </div>
          <div
            class="bg-white border border-[#AC7F5E] shadow-lg p-6 rounded-xl"
          >
            <div class="flex justify-between items-center mb-4">
              <h3 class="text-lg font-[Rokkitt] font-bold">User Management</h3>
            </div>
            <div class="overflow-x-auto">
              <table
                class="w-full text-left border-collapse font-roboto_serif text-sm"
                id="userTable"
              >
                <thead>
                  <tr class="border-b" style="border-color: #00c3d0">
                    <th class="py-4 px-3">ID</th>
                    <th class="px-3">Name</th>
                    <th class="px-3">Role</th>
                    <th class="px-3">Email</th>
                    <th class="px-3">Status</th>
                    <th class="px-3">Last Login</th>
                    <th class="px-3">Actions</th>
                  </tr>
                </thead>
                <tbody id="userTableBody"></tbody>
              </table>
            </div>
          </div>
        </div>
        <footer
          class="w-full py-4 text-center bg-white shadow-inner text-gray-600 text-sm"
        >
          Â© 2025 Unified Assessment Platform. All rights reserved.<br />
          Test Your Limits, Track Your Growth.
        </footer>
      </div>
    </div>

    <div id="editUserModal" class="modal">
      <div class="modal-content">
        <h3 class="text-xl font-[Rokkitt] mb-6 font-bold text-[#AC7F5E]">
          Edit User
        </h3>
        <form id="editUserForm" class="space-y-4">
          <input type="hidden" id="editUserId" />
          <div class="space-y-2">
            <label for="editName" class="font-roboto_serif font-semibold"
              >Name</label
            >
            <input
              type="text"
              id="editName"
              class="w-full border border-gray-300 p-2 rounded focus:border-[#00C3D0] outline-none transition"
              required
            />
          </div>
          <div class="space-y-2">
            <label for="editEmail" class="font-roboto_serif font-semibold"
              >Email</label
            >
            <input
              type="email"
              id="editEmail"
              class="w-full border border-gray-300 p-2 rounded focus:border-[#00C3D0] outline-none transition"
              required
            />
          </div>
          <div class="space-y-2">
            <label for="editRole" class="font-roboto_serif font-semibold"
              >Role</label
            >
            <select
              id="editRole"
              class="w-full border border-gray-300 p-2 rounded cursor-pointer focus:border-[#00C3D0] outline-none transition"
              required
            >
              <option value="Student">Student</option>
              <option value="Instructor">Instructor</option>
              <option value="Admin">Admin</option>
            </select>
          </div>
          <div class="pt-6 flex justify-end gap-4">
            <button
              type="button"
              onclick="document.getElementById('editUserModal').style.display='none'"
              class="border border-gray-400 text-gray-700 hover:bg-gray-100 py-2 px-6 rounded transition"
            >
              Cancel
            </button>
            <button
              type="submit"
              class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded transition"
            >
              Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      const notificationCount = 3;
      const badge = document.getElementById("notifyCount");
      if (notificationCount > 0) {
        badge.innerText = notificationCount;
        badge.classList.remove("hidden");
      }

      const USER_STORAGE_KEY = "assessmentPlatformUsers";
      const defaultUsers = [
        {
          id: 1001,
          name: "Sarvin",
          role: "Student",
          email: "sarvin@example.com",
          status: "Active",
          lastLogin: "2025-11-28 10:30",
        },
        {
          id: 2001,
          name: "Pradeep",
          role: "Instructor",
          email: "pradeep@example.com",
          status: "Active",
          lastLogin: "2025-11-29 08:00",
        },
        {
          id: 1002,
          name: "Mithra",
          role: "Student",
          email: "mithra@example.com",
          status: "Suspended",
          lastLogin: "2025-11-20 15:45",
        },
        {
          id: 3001,
          name: "Admin User",
          role: "Admin",
          email: "admin@example.com",
          status: "Active",
          lastLogin: "2025-11-29 09:15",
        },
      ];

      function getUsers() {
        const users = localStorage.getItem(USER_STORAGE_KEY);
        if (!users) {
          localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(defaultUsers));
          return defaultUsers.slice();
        }
        try {
          return JSON.parse(users);
        } catch {
          localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(defaultUsers));
          return defaultUsers.slice();
        }
      }

      function saveUsers(users) {
        localStorage.setItem(USER_STORAGE_KEY, JSON.stringify(users));
      }

      function generateUserRow(user) {
        const statusColor =
          user.status === "Active" ? "text-green-600" : "text-red-600";
        const statusAction = user.status === "Active" ? "Suspend" : "Activate";
        const statusIcon =
          user.status === "Active"
            ? '<i class="fa-solid fa-user-slash mr-1"></i>'
            : '<i class="fa-solid fa-user-check mr-1"></i>';
        const statusColorAction =
          user.status === "Active"
            ? "px-3 py-1 border border-red-300 bg-red-200 rounded transform transition duration-300 hover:scale-[1.02] text-sm text-red-500 hover:text-red-700"
            : "px-3 py-1 border border-green-300 bg-green-200 rounded transform transition duration-300 hover:scale-[1.02] text-sm text-green-500 hover:text-green-700";
        return `
          <tr class="border-b" style="border-color: #00c3d0">
            <td class="py-4 px-3">${user.id}</td>
            <td class="px-3">${user.name}</td>
            <td class="px-3">${user.role}</td>
            <td class="px-3">${user.email}</td>
            <td class="px-3 ${statusColor}">${user.status}</td>
            <td class="px-3">${user.lastLogin || "N/A"}</td>
            <td class="px-3 py-4 flex gap-2">
              <button class="bg-[#F2FF64]/75 border border-[#AC7F5E] px-4 py-2 rounded text-black hover:bg-[#AC7F5E] hover:scale-105 transition text-sm" onclick="openEditModal(${
                user.id
              })"><i class="fa-solid fa-pen-to-square fa-xs mx-1"></i>Edit</button>
              <button class="${statusColorAction}" onclick="toggleUserStatus(${
          user.id
        }, '${statusAction}')">${statusIcon}${statusAction}</button>
            </td>
          </tr>
        `;
      }
      function renderAllUsers() {
        const users = getUsers().sort((a, b) => a.name.localeCompare(b.name));
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML = users.map(generateUserRow).join("");
      }
      function filterUsers() {
        const allUsers = getUsers();
        const roleFilter = document.getElementById("roleFilter").value;
        const searchInput = document
          .getElementById("searchInput")
          .value.toLowerCase()
          .trim();
        const filteredUsers = allUsers
          .filter(
            (user) =>
              (roleFilter === "all" || user.role === roleFilter) &&
              (!searchInput ||
                user.name.toLowerCase().includes(searchInput) ||
                user.email.toLowerCase().includes(searchInput) ||
                String(user.id).includes(searchInput))
          )
          .sort((a, b) => a.name.localeCompare(b.name));
        renderUsers(filteredUsers);
      }
      function renderUsers(users) {
        const tableBody = document.getElementById("userTableBody");
        tableBody.innerHTML =
          users.map(generateUserRow).join("") ||
          '<tr><td colspan="7" class="px-3 py-6 text-center text-gray-500">No users found</td></tr>';
      }
      function openEditModal(userId) {
        const users = getUsers();
        const user = users.find((u) => u.id === userId);
        if (!user) return;
        document.getElementById("editUserId").value = user.id;
        document.getElementById("editName").value = user.name;
        document.getElementById("editEmail").value = user.email;
        document.getElementById("editRole").value = user.role;
        document.getElementById("editUserModal").style.display = "flex";
      }
      document
        .getElementById("editUserForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const userId = parseInt(document.getElementById("editUserId").value);
          const newName = document.getElementById("editName").value.trim();
          const newEmail = document.getElementById("editEmail").value.trim();
          const newRole = document.getElementById("editRole").value;
          let users = getUsers();
          const userIndex = users.findIndex((u) => u.id === userId);
          if (userIndex > -1) {
            users[userIndex].name = newName;
            users[userIndex].email = newEmail;
            users[userIndex].role = newRole;
            saveUsers(users);
            renderAllUsers();
          }
          document.getElementById("editUserModal").style.display = "none";
        });
      function toggleUserStatus(userId, action) {
        if (!confirm(`Are you sure you want to ${action} this user?`)) return;
        let users = getUsers();
        const userIndex = users.findIndex((u) => u.id === userId);
        if (userIndex > -1) {
          users[userIndex].status =
            action === "Suspend" ? "Suspended" : "Active";
          saveUsers(users);
          renderAllUsers();
        }
      }
      document.addEventListener("DOMContentLoaded", () => {
        renderAllUsers();
        document
          .getElementById("searchInput")
          .addEventListener("input", filterUsers);
        document
          .getElementById("roleFilter")
          .addEventListener("change", filterUsers);
      });
      window.onclick = function (event) {
        const modal = document.getElementById("editUserModal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    </script>
  </body>
</html>
